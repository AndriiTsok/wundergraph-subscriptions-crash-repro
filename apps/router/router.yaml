supergraph:
  listen: 0.0.0.0:${env.PORT:-80}
  introspection: true
health_check:
  listen: 0.0.0.0:8088
sandbox:
  enabled: true
homepage:
  enabled: false

headers:
  all:
    request:
      - op: 'propagate'
        matching: .*

cors:
  allow_origins: ['*']
  allow_methods:
    - HEAD
    - GET
    - POST
  allow_headers:
    - Origin
    - Content-Length
    - Content-Type
  allow_credentials: true
  max_age_minutes: 5m

include_subgraph_errors:
  all: ${env.INCLUDE_SUBGRAPH_ERRORS:-false}
  
events:
  sources:
    - provider: NATS
      url: 'nats://0.0.0.0:4222'
